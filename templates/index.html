
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Insurance Cost Prediction</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            overflow: hidden;
            background: linear-gradient(45deg, rgba(255,204,0,0.2), transparent);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Live Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(45deg, rgba(255,204,0,0.2), transparent);
            overflow: hidden;
            z-index: -1;
        }

        .container {
            background: linear-gradient(45deg, rgba(255,204,0,0.2), transparent);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(255, 204, 0, 0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: black;
            margin-bottom: 15px;
            font-size: 22px;
        }

        .form-group {
            margin-bottom: 10px;
            text-align: left;
        }

        label {
            font-weight: bold;
            color: black;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #bdc3c7;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
        }

        button {
            background: linear-gradient(to right, #ff512f, #dd2476);
            color: black;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(to right, #ff6a00, #ee0979);
        }

        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff512f;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        function showLoading() {
            document.getElementById("loading").style.display = "block";
            document.getElementById("predict-btn").disabled = true;
        }
    </script>
</head>
<body>
    <div class="animated-bg">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <div class="container">
        <h1>Medical Insurance Cost Prediction</h1>
        
        <form action="/get_insurance_charges" method="post" onsubmit="showLoading()">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" name="age" id="age" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select name="gender" id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="bmi">BMI:</label>
                <input type="number" name="bmi" id="bmi" required>
            </div>

            <div class="form-group">
                <label for="children">Number of Children:</label>
                <input type="number" name="children" id="children" required>
            </div>

            <div class="form-group">
                <label for="smoker">Smoker:</label>
                <select name="smoker" id="smoker" required>
                    <option value="">Are you a smoker?</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="region">Region:</label>
                <select name="region" id="region" required>
                    <option value="">Select Region</option>
                    <option value="northeast">Northeast</option>
                    <option value="northwest">Northwest</option>
                    <option value="southeast">Southeast</option>
                    <option value="southwest">Southwest</option>
                </select>
            </div>

            <button type="submit" id="predict-btn">Predict</button>
            <div id="loading" class="loader"></div>
        </form>
    </div>
</body>
</html>
