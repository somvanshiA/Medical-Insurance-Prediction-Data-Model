<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            overflow: hidden;
            background: linear-gradient(45deg, rgba(255,204,0,0.2), transparent);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(45deg, rgba(255,204,0,0.2), transparent);
            overflow: hidden;
            z-index: -1;
        }

        .container {
            background: linear-gradient(45deg, rgba(255,204,0,0.2), transparent);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(255, 204, 0, 0.3);
            max-width: 350px;
            width: 90%;
            text-align: center;
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(10px); }
            100% { transform: translateY(0px); }
        }

        h1 {
            color: black;
        }

        .result-box {
            padding: 20px;
            border-radius: 6px;
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }

        .success {
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
        }

        .error {
            background-color: #f2dede;
            color: #a94442;
            border: 1px solid #ebccd1;
        }

        .back-button {
            margin-top: 20px;
            display: inline-block;
            padding: 12px;
            background: linear-gradient(to right, #ff512f, #dd2476);
            color: black;
            text-decoration: none;
            border-radius: 6px;
            font-size: 18px;
            transition: 0.3s;
        }

        .back-button:hover {
            background: linear-gradient(to right, #ff6a00, #eb9705);
        }
    </style>
</head>
<body>
    <div class="animated-bg">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <div class="container">
        <h1>Prediction Result</h1>
        
        {% if prediction %}
        <div class="result-box success">
            Estimated Insurance Cost: <strong>Rs {{ prediction }}</strong>
        </div>
        {% else %}
        <div class="result-box error">
            Error in prediction. Please try again.
        </div>
        {% endif %}
        
        <a href="/" class="back-button">Go Back</a>
    </div>
</body>
</html>
